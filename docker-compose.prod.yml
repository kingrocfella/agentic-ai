services:
  app:
    build: .
    container_name: ai-agent-api
    image: ai-agent-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:9000:9000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    working_dir: /app
    command: uvicorn app.main:app --host 0.0.0.0 --port 9000 --reload
    depends_on:
      - redis
      - ollama

  redis:
    image: redis:7-alpine
    container_name: ai-agent-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test:
        ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/127.0.0.1/6379' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  ollama:
    image: ollama/ollama
    container_name: ai-agent-ollama
    restart: always
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: >
      sh -c "
        ollama serve & 
        sleep 5 && 
        ollama pull llama3.2:latest && 
        wait
      "
    healthcheck:
      test:
        ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/127.0.0.1/11435' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  redis_data:
  ollama_data:
